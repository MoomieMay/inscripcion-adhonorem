<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="row align-items-center mb-3">
      <div class="col-md-6">
        <h3 class="card-title fw-bold">Resultados del Llamado: </h3>
      </div>
    </div>
  
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>DNI</th>
          <th>Puntaje</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
  
        <tr *ngIf="inscripciones.length === 0">
          <td colspan="4" class="text-center">No hay inscriptos para el llamado</td>
        </tr>
  
        <tr *ngFor="let inscripcion of inscripciones; let i = index">
          <td>{{ inscripcion.nombre }}</td>
          <td>{{ inscripcion.apellido }}</td>
          <td>{{ inscripcion.documento }}</td>
          <td>
            <input type="number" class="form-control"
                   [formControlName]="'puntaje_' + i"
                   min="0" max="100">
          </td>
        </tr>
  
      </tbody>
    </table>
  
    <div class="mt-4 text-end mx-3">
      <button type="submit" class="btn btn-uaco me-1">Cargar Resultados</button>
    </div>
  
  </form>
