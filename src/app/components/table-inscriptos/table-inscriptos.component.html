<!-- Llamados Vigentes -->
<div class="card">
  <div class="card-body">
    <div class="row align-items-center mb-3">
      <!-- Título -->
      <div class="col-md-6">
        <h5 class="card-title mb-0">Convocatoria Ayudante Alumno Ad Honorem</h5>
      </div>

      <!-- Label -->
      <div class="col-md-3 text-end d-flex justify-content-end">
        <label for="filtroMateria" class="filtro form-label mb-0">Filtrar por Asignatura:</label>
      </div>

      <!-- Select -->
      <div class="col-md-3">
        <select id="filtroMateria" class="form-select" [(ngModel)]="filtroAsignatura">
          <option value="">Todas</option>
          <option *ngFor="let materia of materiasLista" [value]="materia.id">{{ materia.nombre_materia }}</option>
        </select>
      </div>
    </div>


    <h6 class="card-subtitle mb-2 text-body-secondary">Listado de Inscriptos a los llamados</h6>
    <div class=table-responsive>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Asignatura</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">DNI</th>
            <th scope="col">Acción</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngIf="filtrarInscriptos().length === 0">
            <td colspan="5" class="text-center">No existen inscriptos</td>
          </tr>
          <tr *ngFor="let inscripto of filtrarInscriptos()">
            <td>{{ obtenerNombreMateria(inscripto) }}</td>
            <td>{{ inscripto.nombre }}</td>
            <td>{{ inscripto.apellido }}</td>
            <td>{{ inscripto.documento }}</td>
            <td>
              <a class="btn btn-uaco btn-sm" (click)="generarPDF(inscripto)">
                <i class="fa-solid fa-file-pdf me-1"></i> Descargar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
